	<body bgcolor="#DFE3E9" onLoad="init();">

			<br>

			<br>

					<td colspan="2" align="left" height="30" bgColor="#EFF1F4" borderColor="#7F8EA5">

				</tr>
				<tr>

						<table width="100%"  border="0" cellspacing="0" cellpadding="0">

								</th>
								<th scope="col" width="25%">
									Unidad
								</th>

									Cantidad
								</th>

								</th>
							</tr>

									<!-- art --> &nbsp;
								</td>
								<td align="right">
									<!-- uni --> &nbsp;
								</td>
								<td align="right">
									<!-- qua --> &nbsp;
								</td>
								<td align="right">
									<!-- mon --> &nbsp;
								</td>
							</tr>
							<tr>
								<td colspan="2">
								</td>
								<td align="right">
									Subtotal: &nbsp;
								</td>
								<td align="right">
									<input class="hidden" name="tSubTotal" type="text" readonly="true" size="14" style="text-align:right"> &nbsp;

							</tr>
							<tr>
								<td colspan="2">
								</td>
								<td align="right">

								<td align="right">

							</tr>
							<tr>
								<td colspan="2">
								</td>
								<td align="right">

								</td>
								<td align="right">

							</tr>
						</table>
